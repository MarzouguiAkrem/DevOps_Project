version: '3'

services:
  # Service pour le backend (Node.js avec Express)
  backend:
    build:
      context: ./mern-backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: "mongodb://mongodb:27017/your-database-name" # Assurez-vous de configurer la connexion MongoDB

  # Service pour le frontend (React.js)
  frontend:
    build:
      context: ./mern-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
